<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo3.png" type="image/x-icon">
    <title>Generador DGM</title>

    <!-- estilos -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

    </style>
</head>

<body>

    <header>
        <div class="identidad">
            <div class="logo"><img class="imglogo" src="img/logo3.png" alt=""></div>
            <div class="titulo">
                <h2 class="title">División de Operaciones de Inteligencia, DIO-DIM</h2>
                <h4 class="subtitle">Generador de codigo QR</h4>
            </div>
        </div>

        <div class="generador">

            <div class="conetenedorQR" id="conetenedorQR"></div>
            <div class="especidicaciones">
                <form class="formulario" id="formulario" vaction="">
                    <input type="text" class="txtQR" id="txtQR" placeholder="Ingrese un texto o URL">
                    <button class="btnQR" id="btnQR">Generar</button>

                </form>
                <div class="showreturn">
                    <p class="returnText" id="returnText"></p>
                    <div class="btnsReturn">
                        <button class="btnReturn downloadReturn" id="downloadReturn" onclick="">Descargar</button>
                        <button class="btnReturn limpiarReturn" id="limpiarReturn" onclick="limpiar()">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <footer>
        <div class="introCreador">
            <div class="logoCreador">
                <img class="logoCreadorIMG" src="img/code (2).png" alt="">
            </div>
            <div class="descripcionCreador">
                <h2>neural connection</h2>
                <p>Dedicados a la creación de nuevas tecnologías</p>
            </div>
        </div>
        <div class="copyright">
            <img src="img/icon/copyright_18dp_000_FILL0_wght400_GRAD0_opsz20.svg" alt="">
            <p>Diseñado y codificado por <a href="https://mryady.github.io/Rosario_S._Yadier/">Rosario S. Yadier</a> Abrir-2025</p>
        </div>
    </footer>
